{% extends 'net/layout.html' %}

{% block title %} Error {% endblock %} 

{% block body %} 

    <div class="row error-row">
        <div class="col-lg-12">
            <div class="error-header">
                <span>
                    <h3>
                        <i class="fa fa-warning"></i> <span>Error</span> <i class="fa fa-warning"></i>
                    </h3>
                </span>
            </div>
            <div class="error-container">
                <div>
                    {% if error_msg %} 
                        <p>{{ error_msg }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
