
{% extends 'net/layout.html' %} 

{% block title %} Login {% endblock %} 

{% block body %} 

    <div class="row login-row">
        <div class="col-lg-12">
            <div class="login-wrapper">
                <div class="login-header">
                    <h3>Register</h3>
                    <div class="login-message-con">
                        {% if message %}
                            <div class="login-message">{{ message }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="login-form">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}

                        <div class="login-input">
                            <label for="username">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                <input autofocus type="text" name="username" placeholder="Username" aria-describedby="basic-addon1" required>
                            </div>
                        </div>

                        <div class="login-input">
                            <label for="email">Email:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" name="email" id="email" placeholder="Email Address" aria-describedby="basic-addon1" required>
                            </div>
                        </div>

                        <div class="login-input">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                <input id="password" type="password" name="password" placeholder="Password" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        
                        <div class="login-input">
                            <label for="confirm-pass">Confirm Password:</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                <input id="confirm-pass" type="password" name="confirmation" placeholder="Confirm Password" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="login-submit">
                            <input type="submit" class="login-submit-btn" value="Register">
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <span>Already a member? <a href="{% url 'login' %}">Login</a>.</span>
                    <span>Forgot your password? <a href="{% url 'reset_password' %}">Reset Password</a>.</span>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
