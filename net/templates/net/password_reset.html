{% extends 'net/layout.html' %} 

{% block title %} Password Reset {% endblock %} 

{% block body %} 
    <style>
        .login-input input {
            margin-left: 0;
        }
    </style>
    <div class="row login-row">
        <div class="col-lg-12">
            <div class="login-wrapper">
                <div class="login-header">
                    <h3>Password Reset</h3>
                </div>
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="login-input align-items-center">
                            {{ form }}
                        </div>
                        <div class="login-submit">
                            <input type="submit" class="login-submit-btn" value="Send Email">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
